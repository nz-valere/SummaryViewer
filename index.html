<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;margin-bottom: 15px; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>
</head>
<body>
<div class="big">
  <div class="left">
    Your Result
    <div class="circle">
      <h3 class ="num">76</h3>
      of 100
    </div>
    <h3>Great</h3>
    You scored higher than 65% of the people who have taken these tests.
  </div>
  <div class="right">
      Summary
      <div class="sm1">
        <div class="noms"><img src="./assets/images/icon-reaction.svg" alt=""> Reaction</div> 
        <div class="l">
          <div class="a"> 80 </div>
          <div class="b"> / 100</div>
        </div>
      </div>
      <div class="sm2">
        <div class="noms"><img src="./assets/images/icon-memory.svg" alt=""> Memory</div> 
        <div class="l">
          <div class="a"> 92 </div>
          <div class="b"> / 100</div>
        </div>
      </div>
      <div class="sm3">
        <div class="noms"><img src="./assets/images/icon-verbal.svg" alt=""> Verbal</div> 
        <div class="l">
          <div class="a"> 61 </div>
          <div class="b"> / 100</div>
        </div>
      </div>
      <div class="sm4">
        <div class="noms"><img src="./assets/images/icon-visual.svg" alt=""> Visual</div> 
        <div class="l">
          <div class="a"> 72 </div>
          <div class="b"> / 100</div>
        </div>
      </div>
      <button>Continue</button>
    </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/home">nz-valere</a>.
  </div>
</body>
</html>
